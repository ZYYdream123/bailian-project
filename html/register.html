<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css"/>
</head>
<body>
    <div class="box">
       <div class="top">
           <img src="../images/header-logo.png"/>
           <span>|</span>
           <b>用户注册</b>
       </div>
       <div class="main">
            <div class="main-top">
                <p>
                    您好，欢迎加入百联<span>如有账号，请选择<a href="">登录</a></span>
                </p>
            </div>
            <div class="bottom">
            <div class="inf input-1">
                <label>*用户名</label>
                <input id="username" type="text" placeholder="6-20位字符，支持字母或字母与数字组合"/>
                <span class="text1"></span>
            </div>
            <div class="inf input-2">
                    <label>*登录密码</label>
                    <input id="psw" type="password" placeholder="8-20位字符，至少使用两种字符组合"/>
                    <span class="text2"></span>
            </div>
            <div class="inf input-3">
                    <label>*确认密码</label>
                    <input id="pswcon" type="password" placeholder="请再次输入密码"/>
                    <span class="text3"></span>
            </div>
            <div class="inf input-4">
                    <label>*手机号码</label>
                    <input id="phone" type="text" placeholder="请输入11位手机号码"/>
                    <span class="text4"></span>
            </div>
            <div class="inf input-5">
                    <label>*验证码</label>
                    <input id="rand" type="text" placeholder="请输入验证码"/>
                    <span class="text5"></span>
            </div>
            <div class="inf input-6">
                    <label>*短信验证码</label>
                    <input id="info" type="text" placeholder="请输入验证码"/>
                    <span class="text6"></span>
            </div>
            <div class="inf input-7">
                    <label>*邮箱</label>
                    <input id="email" type="text" placeholder="请输入验证码"/>
                    <span class="text7"></span>
            </div>
            <p><input type="checkbox"/>我已阅读并同意<a href="#">《百联通会员注册协议》</a></p>
            <button class="obtn">立即注册 完成绑定</button>
        </div>
       </div>
    </div>
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
